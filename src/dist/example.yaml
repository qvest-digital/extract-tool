  "sql": "select * from(\n select\n    ix.*,\n    perins.namepostanschrift as perinslang,\n    perrootname.kurzde as perinskurzde,\n    perrootname.kurzen as perinskurzen,\n    per.titelanrede_id as pertitelanrede,\n    per.titelteilname_id as pertitelteilname,\n    per.titelnachname_id as pertitelnachname,\n    per.geschlecht as pergeschlecht,\n    perbundesland.id as perbundesland,\n    perbundesland.land_id as perland,\n    ins.namepostanschrift as inslang,\n    insrootname.kurzde as inskurzde,\n    insrootname.kurzen as inskurzen,\n    pub.erscheinungsjahr as pubjahr\n  from projekt_index ix\n  left join person per on ix.perid=per.id\n  left join per_kommunikationsumgebung perkom on (perkom.person_id=ix.perid and perkom.defaultumgebung=1)\n  left join ort perort on perort.id=perkom.ort_id\n  left join bundesland perbundesland on perbundesland.id=perort.bundesland_id\n  left join institution perins on perkom.institution_id = perins.id\n  left join institution perroot on perins.rootinstitution_id = perroot.id\n  left join basetext perrootName on perroot.name_id=perrootName.id\n  left join institution ins on ix.insid=ins.id\n  left join institution insroot on ins.rootinstitution_id = insroot.id\n  left join basetext insrootname on insroot.name_id = insrootname.id\n  left join publikation pub on (pub.id=ix.SERIALNUMBER and ix.parttype = 'PUBLIKATION')\n  order by ix.documentid,ix.parttype,ix.serialnumber\n)\n"
